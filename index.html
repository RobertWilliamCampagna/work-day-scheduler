<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentYear" class="lead"></p>
    </header>
    <div class="container">
     <!-- 9am block -->
          <div class="row timeBlock">
              <div class="col-1 hour">
                  <p id="9">9AM</p>
                </div>
              <textarea id="1" name="textData"  class="col-10"></textarea>
              <button class="col-1 saveBtn fas fa-lock"></button>
          </div>
  <!-- 10 am block -->
          <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="10">10AM</p>
              </div>
            <textarea id="2" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
          </div>
  <!-- 11 am block -->        
          <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="11">11AM</p>
              </div>
            <textarea id="3" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
  <!-- 12 noon block -->    
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="12">12PM</p>
              </div>
            <textarea id="4" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
  <!-- 1pm block -->
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="13">1PM</p>
              </div>
            <textarea id="5" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
  <!-- 2pm block -->
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="14">2PM</p>
              </div>
            <textarea id="6" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
   <!-- 3 pm block -->       
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="15">3PM</p>
              </div>
            <textarea id="7" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
    <!-- 4pm block -->
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="16">4PM</p>
              </div>
            <textarea id="8" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
    <!-- 5pm block -->
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="17">5PM</p>
              </div>
            <textarea id="9" name="textData" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
